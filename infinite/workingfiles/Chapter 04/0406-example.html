<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>jQuery animation</title>
<style>
* { padding: 0; margin: 0; }
body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
#animate { position: absolute; top: 80px; left: 200px; width: 180px; height: 100px; font-size: 2em; text-align: center; line-height: 98px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; }
</style>
</head>
<body>

<h1>Custom Animation</h1>

<div id="animate">ANIMATE</div>

<script src="../resources/script/jquery.js"></script>
<script>

// easing function
$.easing["myfunc"] = Math.sqrt;

// passed to animate method
var a = $("#animate");
a.animate({
	"left": "0px"
},
{
	duration: 3000,
	easing: "myfunc"
}
);

</script>
</body>
</html>
