<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>jQuery animation</title>
<style>
* { padding: 0; margin: 0; }
body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
#animate { position: absolute; top: 80px; left: 100px; width: 180px; height: 120px; font-size: 2em; text-align: center; line-height: 118px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; }
</style>
</head>
<body>

<h1>Custom Animation</h1>

<div id="animate">ANIMATE</div>

<script src="../resources/script/jquery.js"></script>
<script>

var a = $("#animate");

// absolute changes
a.animate({
	"font-size": "16px",
	"width": "250px",
	"left": "50px",
	"top": "50px"
}, 1000);

// relative changes
a.animate({
	"font-size": "24px",
	"width": "-=60px",
	"left": "+=60px",
	"top": "+=50px"
}, 1000);

</script>
</body>
</html>
